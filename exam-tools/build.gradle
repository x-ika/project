group 'com.simplejcode.tools'

configurations {
    testCompile.extendsFrom junit

    compile.extendsFrom common_misc
    compile.extendsFrom common_graphic_tools
    compile.extendsFrom common_audio_video_tools

    compile.extendsFrom javax_xml_bind
    compile.extendsFrom doc4j
}

jar {

    manifest {
        attributes 'Main-Class': 'LucidaRec'
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }

    copy {
        from file("resources")
        into file("${buildDir}/libs/resources")
    }

}
