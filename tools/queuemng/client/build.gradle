group 'com.simplejcode.tools.queuemng'

configurations {
    testCompile.extendsFrom junit

    compile.extendsFrom common_misc
    compile.extendsFrom common_graphic_tools
    compile.extendsFrom common_net_tools
}

jar {

    manifest {
        attributes 'Main-Class': 'Client'
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }

    copy {
        from file("resources")
        into file("${buildDir}/libs/resources")
    }

}
