ocr_path=./testocr
cln_path=./testclean
doc_path=./testdoc
# min,max: Code length should be between min and max incluseive
code_limits=8,12
# a,b: clean rectangle with sizes W*a X H*b
clean_rect=0.45,0.21
# x,y,a,b: scan for code rectangle starting at (x,y) having sizes a and b
recognize_area=0.56,0.18,0.32,0.07
# matches accepted
match_threshold=0.10
# brigthness > 0.2 - white, else black
black_white_threshold=0.5
