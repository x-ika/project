ocr_path=./testocr
cln_path=./testclean
doc_path=./testdoc
# min,max: Code length should be between min and max incluseive
code_limits=8,8
# a,b: clean rectangle with sizes W*a X H*b
clean_rect=0.42,0.30
# x,y,a,b: scan for code rectangle starting at (x,y) having sizes a and b
recognize_area=0.48,0.25,0.48,0.08
# matches accepted
match_threshold=0.10
# brigthness > 0.7 - white, else black
black_white_threshold=0.7
