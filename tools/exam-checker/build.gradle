group 'com.simplejcode.tools'

configurations {
    testCompile.extendsFrom junit

    compileOnly.extendsFrom lombok

    implementation.extendsFrom common_algorithms
    implementation.extendsFrom common_misc
    implementation.extendsFrom common_graphic_tools
    implementation.extendsFrom common_audio_video_tools

    implementation.extendsFrom apache_config
    implementation.extendsFrom google_gson
    implementation.extendsFrom poi
}

jar {

    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    manifest {
        attributes 'Main-Class': 'examchecker.core.ExamCheckerController'

    }

    from {
        configurations.runtimeClasspath.collect{ zipTree(it) }
    }

    copy {
        from file("resources")
        into file("${buildDir}/libs/resources")
    }

}
